# spring app related properties
spring.config.import=optional:file:.env[.properties]
spring.application.name=todo-app
spring.main.banner-mode=off
logging.level.org.springframework.security=TRACE
# ==================================
# spring database related properties
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
# spring.jpa.show-sql=true
# ==================================
# JWT related properties
jwt.secret=${JWT_SECRET}
jwt.refresh-token-expiration-time=${JWT_REFRESH_EXPIRATION_TIME}
jwt.access-token-expiration-time=${JWT_ACCESS_EXPIRATION_TIME}